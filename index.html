
<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>NavigatorJS</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="css/cssPlus/core.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/vendors/jquery-2.1.1.min.js"></script>
    <script src="js/vendors/underscore_plus/_.js"></script>
    <script src="js/vendors/underscore_plus/_plus.js"></script>

    <script src="js/navigatorJS.js"></script>

</head>
<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->





<script>
    $(document).ready(function(){
         _.each(_.keys(navJS),function(prop){
             var v = (eval("navJS."+prop+"()") != null)? eval("navJS."+prop+"()") : "-";
             var va = (v.toString() == "true")? "<span style='color:green'>&check;</span>" : (v.toString() == "false")? "<span style='color:red'>&cross;</span>" : v;

             var $appendable = '<div class="prop-row-container" data-prop-key="'+prop+'">'+
                                    '<div class="prop-name">'+prop+'</div>'+
                                    '<div class="prop-value">'+va+'</div>'+
                                '</div>';
             $("body").append($appendable);

         });
        $("body").append("<div><a href='tester/index.html'>Visual tester</a></div>");
    });
</script>


</body>
</html>
