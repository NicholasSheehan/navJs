<script>
    $(document).ready(function(){

        _.each(_.keys(navJS),function(prop){

            var $prop = $("[data-prop-key='"+prop+"']");
            $prop.find(".prop-name").html(prop);

            var v = (eval("navJS."+prop+"()") != null)? eval("navJS."+prop+"()") : "-";



            var va = (v.toString() == "true")? "<span style='color:green'>&check;</span>" : (v.toString() == "false")? "<span style='color:red'>&cross;</span>" : v;



            $prop.find(".prop-value").html(va);
        });



    });
</script>
